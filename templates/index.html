<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li><a href="{{ url_for('book_details', book_id=book['key'].split('/')[-1]) }}">{{ book['title'] }}</a> by {{ book['author_name'][0] }}, {{ book['first_publish_year'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
